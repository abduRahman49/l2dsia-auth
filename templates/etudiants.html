<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste etudiants</title>
</head>
<body>
    <ul>
    {% for etudiant in etudiants %}
        <li>
        {{ etudiant.nom }} {{ etudiant.age }} <a href="{{ url_for('delete_etudiant', id=etudiant.id) }}">Supprimer</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
