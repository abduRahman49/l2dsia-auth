<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
</head>
<body>
    <form method="post" action="{{ url_for('connexion') }}">
       {{ form.csrf_token }}
                                 {# Bloc de commentaire montrant l'Ã©quivalence des notations #}

       {{ form.password.label }} {# <label>Mot de passe</label> #}
       {{ form.password(size=30) }} {# <input type="password" name="password"> #}
       
        <button>Se connecter</button>
    </form>

</html>
